<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Form</title>
</head>
<body>
    <h1>Customized T-Shirt Order Form</h1>
    <form action="submit_order" method="POST">
        <!-- Tagline on the shirt -->
        <label for="tagline">Tagline on the Shirt:</label>
        <input type="text" id="Tagline" name="tagline" required>
        <br>

        <!-- Size -->
        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="">Select Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="x-large">X-Large</option>
        </select>
        <br>
        
        <!-- Quantity -->
           <label for="quantity">Quantity:</label>
           <input type="number" id="quantity" name="quantity" min="1" required>
           <br>

        <!-- Color -->
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
        <br>
        
        
        <!-- Date of delivery -->
        <label for="delivery_date">Date of Delivery:</label>
        <input type="date" id="delivery_date" name="delivery_date" required>
        <br>
        
        <!-- Other details of delivery -->
        <label for="delivery_details"> Details of Delivery:</label>
        <textarea id="delivery_details" name="delivery_details"></textarea>
        <br>
        
        <!-- Submit button -->
        <input type="submit" value="Place Order">
    </form>
</body>
</html>
